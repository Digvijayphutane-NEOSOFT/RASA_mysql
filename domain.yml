version: "3.1"

intents:
  - greet
  - goodbye
  - check_balance
  - add_money
  - remove_money
  - transfer_funds
  - create_account
  - delete_account
  # - list_all

entities:
  - amount
  - recipient
  - name
  - initial_balance

slots:
  amount:
    type: float
    influence_conversation: true

  recipient:
    type: text
    influence_conversation: true

  name:
    type: text
    influence_conversation: true

  initial_balance:
    type: float
    influence_conversation: true
    
responses:
  utter_greet:
    - text: "Hello! How can I assist you today?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Goodbye! Have a great day!"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

actions:
  - action_check_balance
  - action_add_money
  - action_remove_money
  - action_transfer_funds
  - action_create_account
  - action_delete_account
  # - action_list_all_accounts